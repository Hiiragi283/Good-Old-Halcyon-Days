# Configuration file

~CONFIG_VERSION: 0.4.0

##########################################################################################################
# advanced
#--------------------------------------------------------------------------------------------------------#
# JEIの機能を変更する高度な設定。
##########################################################################################################

advanced {
    # JEI検索バーを中央下に移動します。 [default: false]
    B:centerSearchBarEnabled=false
    B:debugModeEnabled=false

    # インベントリに直接アイテムに送るか (inventory)、マウスでアイテムを取得するか (mouse_pickup) を指定します。
    # [デフォルト: mouse_pickup]
    # [有効: [inventory, mouse_pickup]]
    S:giveMode=MOUSE_PICKUP

    # アイテムリストの最大幅 [range: 4 ~ 100, default: 100]
    I:maxColumns=100

    # レシピGUIの最大の高さ [range: 175 ~ 5000, default: 350]
    I:maxRecipeGuiHeight=350

    # JEIのGUIやツールチップにおいてどのようにMod名を表示するか指定します。空欄で無効。 [デフォルト: blue italic] [有効: [black, dark_blue, dark_green, dark_aqua, dark_red, dark_purple, gold, gray, dark_gray, blue, green, aqua, red, light_purple, yellow, white, obfuscated, bold, strikethrough, underline, italic]]
    S:modNameFormat=blue italic

    # Enable JEI memory usage optimizations. [default: true]
    B:optimizeMemoryUsage=true
}


##########################################################################################################
# search
#--------------------------------------------------------------------------------------------------------#
# 検索バーに関する設定。
##########################################################################################################

search {
    # 色検索 (プレフィックス：^)
    # [デフォルト: disabled]
    # [有効: [enabled, require_prefix, disabled]]
    S:colorSearchMode=DISABLED

    # クリエイティブタブ名検索 (プレフィックス：%)
    # [デフォルト: disabled]
    # [有効: [enabled, require_prefix, disabled]]
    S:creativeTabSearchMode=DISABLED

    # Mod名検索 (プレフィックス：@)
    # [デフォルト: require_prefix]
    # [有効: [enabled, require_prefix, disabled]]
    S:modNameSearchMode=REQUIRE_PREFIX

    # 鉱石辞書名検索 (プレフィックス：$)
    # [デフォルト: disabled]
    # [有効: [enabled, require_prefix, disabled]]
    S:oreDictSearchMode=DISABLED

    # リソースID検索 (プレフィックス：&)
    # [デフォルト: disabled]
    # [有効: [enabled, require_prefix, disabled]]
    S:resourceIdSearchMode=DISABLED

    # ツールチップ検索 (プレフィックス：#)
    # [デフォルト: enabled]
    # [有効: [enabled, require_prefix, disabled]]
    S:tooltipSearchMode=ENABLED
}


searchadvancedtooltips {
    # config.jei.searchAdvancedTooltips.search.comment [default: false]
    B:search=false
}


