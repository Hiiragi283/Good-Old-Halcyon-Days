##########################################################################################################
# machines
#--------------------------------------------------------------------------------------------------------#
# Settings for tweaking machines added by this mod.
##########################################################################################################

machines {
    # The mining level of the diamond drill. [range: 0 ~ 100, default: 3]
    I:diamondDrillLevel=3

    # The mining speed of the diamond drill. [range: 0.0 ~ 100.0, default: 0.003]
    S:diamondDrillSpeed=0.003

    # The mining level of the drill. [range: 0 ~ 100, default: 2]
    I:drillLevel=2

    # The mining speed of the drill. [range: 0.0 ~ 100.0, default: 0.002]
    S:drillSpeed=0.002

    # The conversion rate from mechanical power to FE. [range: 0.0 ~ 10.0, default: 0.35]
    S:dynamoCerversionRate=0.35

    # The amount of power the dynamo can store. [range: 0 ~ 100000000, default: 20000]
    I:dynamoPowerCapacity=20000

    # The amount of damage each bullet does. [range: 0.0 ~ 100000.0, default: 2.0]
    S:emberGatlingGunDamage=2.0

    # The amount of power the gatling gun takes to fire at max speed. [range: 0.0 ~ 1.0E8, default: 300.0]
    S:emberGatlingGunMaxPower=300.0

    # The amount of essentia the motor can store. [range: 0.0 ~ 1000000.0, default: 25.0]
    S:essentiaMotorEssentiaCapacity=25.0

    # The amount of power outputted when running on machina essentia. [range: 0.0 ~ 100000.0, default: 20.0]
    S:essentiaMotorMachinaPower=20.0

    # The amount of machina essentia consumed per tick. [range: 0.0 ~ 100.0, default: 0.005]
    S:essentiaMotorMachinaUsage=0.005

    # The amount of power outputted when running on motus essentia. [range: 0.0 ~ 100000.0, default: 30.0]
    S:essentiaMotorMotusPower=30.0

    # The amount of motus essentia consumed per tick. [range: 0.0 ~ 100.0, default: 0.01]
    S:essentiaMotorMotusUsage=0.01

    # The amount of power outputted when running on potentia essentia. [range: 0.0 ~ 100000.0, default: 60.0]
    S:essentiaMotorPotentiaPower=60.0

    # The amount of potentia essentia consumed per tick. [range: 0.0 ~ 100.0, default: 0.02]
    S:essentiaMotorPotentiaUsage=0.02

    # The amount of mana the gearanium uses per tick. [range: 0 ~ 100, default: 8]
    I:gearaniumManaUsage=8

    # The amount of power outputted by the gearanium. [range: 0 ~ 100000, default: 40]
    I:gearaniumRotationPower=40

    # The rate at which the heavy flywheel speeds up and slows down. [range: 0.0 ~ 1.0E8, default: 1.0]
    S:heavyFlywheelAcceleration=1.0

    # The rate at which the light flywheel speeds up and slows down. [range: 0.0 ~ 1.0E8, default: 5.0]
    S:lightFlywheelAcceleration=5.0

    # The amount of power outputted by the motor. [range: 0.0 ~ 100000.0, default: 30.0]
    S:visMotorOutputPower=30.0

    # The amount of ticks the motor runs before consuming one more vis. [range: 0 ~ 1000000, default: 100]
    I:visMotorTimePerVis=100

    # The amount of power outputted by the windup box. [range: 0.0 ~ 100000.0, default: 50.0]
    S:windupOutputPower=50.0

    # The amount of power the windup box can store. [range: 0.0 ~ 1.0E8, default: 100000.0]
    S:windupPowerCapacity=100000.0
}


